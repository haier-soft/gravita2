<!DOCTYPE html>
<html lang="en">

@@include("_head.html")

<body>
    <object style="display: none" class="sprite" type="image/svg+xml" data="../img/icons/sprite.svg"
        title="Ваш браузер не поддерживает SVG"></object>
    <div id="panel">
    </div>
    <div class="wrap">
        @@include("_header.html")
        <main>
            <div class="container">
                <!-- breadcrumbs-->
                <nav class="breadcrumbs">
                    <div class="breadcrumbs__item"><a class="breadcrumbs__link backward" href="#"><span>Назад к
                                корзине</span></a></div>
                </nav>
            </div>
            <!--order-->
            <section class="section order">
                <div class="container">
                    <h1 class="title">Оформление заказа</h1>
                    <form action="" class="form order-form">
                        <div class="order-form__col">
                            <h3>Данные</h3>
                            <div class="order-form__col-items">
                                <div class="form-group">
                                    <input type="text" name="#">
                                    <div class="form-group__placeholder">Имя<span>*</span></div>
                                </div>
                                <div class="form-group">
                                    <input class="phone" type="tel" name="#">
                                    <div class="form-group__placeholder">Телефон<span>*</span></div>
                                </div>
                            </div>
                        </div>
                        <div class="order-form__col second">
                            <h3>Адрес</h3>
                            <div class="order-form__col-items">
                                <div class="form-group">
                                    <input type="text" name="#" placeholder="Город">
                                </div>
                                <div class="form-group">
                                    <input type="text" name="#" placeholder="Улица">
                                </div>
                                <div class="form-group">
                                    <input type="text" name="#" placeholder="Дом">
                                </div>
                                <div class="form-group">
                                    <input type="text" name="#" placeholder="Корпус">
                                </div>
                                <div class="form-group">
                                    <input type="text" name="#" placeholder="Квартира">
                                </div>
                            </div>
                        </div>
                        <div class="order-form__col">
                            <h3>Комментарий к заказу</h3>
                            <div class="form-group textarea">
                                <textarea name="#" placeholder="Сообщение"></textarea>
                            </div>
                        </div>
                        <div class="order-form__footer">
                            <button class="form__btn btn btn-dark" type="submit"><span>Оформить заказ</span>
                                <svg>
                                    <use href="img/icons/sprite.svg#arrow-bottom-right"></use>
                                </svg>
                            </button>
                            <p class="form__text">*Отправляя заявку, я соглашаюсь с условиями <a href="#">Политики
                                    конфиденциальности</a></p>
                        </div>
                    </form>
                </div>
            </section>
        </main>
        @@include("_footer.html")
    </div>
    @@include("_fixed-el.html")
</body>

</html>
